<ion-header>
  <ion-toolbar>
    <ion-title>Pay form model</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="payForm" (ngSubmit)="onPay()">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-list>
            <ion-label>Card Number</ion-label>
            <ion-input type="number" value="number" placeholder="xxxx xxxxxx xxxxx" formControlName="cardNumber">
            </ion-input>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-list>
            <ion-label>Expiry Date</ion-label>
            <ion-datetime display-format="MMM YYYY" [min]="today" [max]="yearMax"
              placeholder="mm - yyyy" formControlName="expiryDate"></ion-datetime>
          </ion-list>
        </ion-col>

        <!-- Draw vertical line to split "expiry date" from "cvv" -->
        <ion-col size="1" style="text-align: center;">
          <div style="height: 35px; width: 10px; border-left: 1px solid #c8c7cc;"></div>
        </ion-col>

        <ion-col>
          <ion-list>
            <ion-label>CVV</ion-label>
            <ion-input type="number" value="number" placeholder="xxx" formControlName="cvv"></ion-input>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-list>
            <ion-label>Card Holder</ion-label>
            <ion-input type="text" placeholder="First Name Last Name" formControlName="cardHolder"></ion-input>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row style="border-bottom: none;">
        <ion-col style="text-align: center;">
          <ion-label>
            <ion-icon style="color: green;" name="lock-closed-outline"></ion-icon>
            Secure credit card payment
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-button expand="full" type="submit" [disabled]="payForm.invalid">
      PAY NOW
      <ion-ripple-effect></ion-ripple-effect>
    </ion-button>
  </form>

  <img src="assets\img\paypal.png">

</ion-content>
